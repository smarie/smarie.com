---
layout: default
blog: true
---

<article class='ten columns offset-by-four' id="article-content">
  <header class="ten columns" id="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div class='ten columns gray' id="date-header">
    <p>
      {{ page.date | date: "%b %Y" }}
  {% if page.updated_at %}
      revised {{ page.updated_at }}
  {% endif %}
    </p>

  </div>

  <div class="ten columns" id="article-content">
    {{ content }}

    <p>
      Follow me on Github <a href="https://github.com/smarie" id='bottom-github' target="_blank" onClick="_gaq.push(['_trackEvent', 'Post', 'Click', 'Github']);">here</a>.
      and on ResearchGate <a href="https://www.researchgate.net/profile/Sylvain_Marie3" id='bottom-researchgate' target="_blank" onClick="_gaq.push(['_trackEvent', 'Post', 'Click', 'ResearchGate']);">here</a>.
    </p>
  </div>
</article>
